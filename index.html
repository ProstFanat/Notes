<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
    
    <title>Заметки</title>
    
</head>

<body>    

<div class="wrapper">

    <div class="buttons">
            <div>
                <input type="button" id="btnAdd" value="Добавить заметку" />
            </div>

            <div>
                <input type="button" id="btnSave" value="Сохранить" />
            </div>

            <div>
                <input type="button" id="btnEdit" value="Редактировать" />
            </div>

            <div>
                <input type="button" id="btnDelete" value="Удалить" />
            </div>

            <div>
                <input type="button" id="btnCategories" value="Назад к категориям" />
            </div>

    </div>

    <div id="textArea">
        <div id="noteInfo">
               
            <div>
                <p>Имя заметки:</p>
                <textarea rows="1" cols="30"  maxlength="28" id="noteName"></textarea>
            </div>   
                    
            <div id="radios">
                <p>Категория:</p>
                <input type="radio" id="withOut" name="category" checked>
                <label for="withOut">Без категории</label>

                <input type="radio" id="study" name="category">
                <label for="study">Обучение</label>

                <input type="radio" id="food" name="category">
                <label for="food">Покупки</label>
            </div>
                

            <p>Введите текст заметки:</p>
            <div class="center">
                <textarea rows="23" cols="166"  required id="noteText"></textarea>  
            </div>
        </div>
    </div>

    <div class="note-list">
        <div id="categories">
            
        </div>

        <div id="text">
            <p id="noteList">Список заметок:</p>
            
            <div id="notes">

            </div>
            
        
        </div>
    </div>

    <script src="scripts.js"></script>

    
<div>
    
</body>



</html>
